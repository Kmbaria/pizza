<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title> Pizzaro</title>
</head>
<body>
    <div class="container-fluid" id="landing-page">
        <nav class="navbar navbar-expand-lg fixed-top navigation navbar-light">
            <button class ="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-label="Toggle nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav-content">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Order</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Restaurant</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Buy It Now!</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="row justify-content-center align-items-center min-vh-100">
            <form action="#" class="form-horizontal" id="pizzaform">
                <div class="form-group card" id="pizzasize" hidden>
                    <h3>Which Size Do You Prefer?</h3>
                    <label><input type="radio" name="size" id="">Small</label>
                    <label
                    ￼Mushrom><input type="radio" name="size" id="">Medium</label>
                    <label><input type="radio" name="size" id="">Large</label>
                   <input type="submit" value="Proceed" class="btn navigation">
                </div>

                <div class="form-group card" id="pizzacrust" hidden>
                    <h3>What Kind of Crust?</h3>
                    <label>
                        <input type="radio" name="crust" id="crispy">Crispy
                    </label>
                    <label>
                        <input type="radio" name="crust" id="stuffed">Stuffed
                    </label>
                    <label>
                        <input type="radio" name="crust" id="gluten-free">Gluten-free
                    </label>
                    <input type="submit" value="Proceed" class="btn navigation"
                    id="sizepizza">

                </div>

                <div class="form-group card" id="pizzatopping" hidden>
                    <h3>Which Topping?</h3>
                    <label> <input type="checkbox" Value="Pepperoni">pepperoni</label>
                    <label> <input type="checkbox" value="Sausage">sausage</label>
                    <label> <input type="checkbox" value="Mushrom">Mushrom</label>
                    <label> <input type="checkbox" value="Green Pepper">Green Pepper</label>
                    <label> <input type="checkbox" value="Olive">Olive</label>
                    <label> <input type="checkbox" value="Onions">Onions</label>
                    <label> <input type="checkbox" value="Extra cheese">Extra Cheese</label>
                    <label> <input type="checkbox" value="pineapple">Pineapple</label>
                    <input type="submit" value="proceed" class="btn navigation"
                    id="toppingpizza">

                </div>

                <div class="form-group card" id="pizzanumbers" hidden>
                    <h3>Number Of Pizzas</h3>
                    <label><input type="radio" name="number" value="1">One</label>
                    <label><input type="radio" name="number" value="2">Two</label>
                    <label><input type="radio" name="number" value="3">Three</label>
                    <label><input type="radio" name="number" value="4">Four</label>
                    <label><input type="radio" name="number">Other
                        <input type="number" min="1" name="" class="form-control" hidden>
                    </label>
                    <input type="submit" value="Proceed" class="btn navigation" id="numberpizza">
                </div>

                <div class="form-group card" id="pizzadelivery" hidden>
                    <h3>Do you want it delivered?</h3>
                    <label>
                        <input type="radio" value="yes" name="delivery" id="delivery">Yes
                    </label>
                    <label>
                        <input type="radio" value="no" name="delivery" id="delivery"> No
                    </label>
                    <input type="submit" value="Proceed" class="btn navigation" id="deliverypizza">
                </div>

                <div  <button type="button" class="btn btn-outline-success" id="pizzacheckout">
                    <h3>Checkout</button> </h3>

                </div>
            </form>
        </div>
        <div class="middle">
               Copyright © Pizzaro by<br> George Kmbaria.
               </div>
    </div>

</body>
</html>
